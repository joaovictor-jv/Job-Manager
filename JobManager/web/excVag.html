<html>
    <head>
        <title>Exclusão de Vagas</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form method="post" action="Controle" id="formulario" class="row g-0 py-1">
            <input type="hidden" name="flag" value="excluirVaga">
            <!--
            <p>
                <label for="nomeEmpresa">Nome da Empresa</label>
                <input type="text" size="50" maxlength="50" name="nomeEmpresa" id="nomeEmpresa" required>
            </p>
            <p>
                <input type="submit" value="Excluir" onclick="excluir()" id="btnExcluir">
            </p>
            -->
            
            <div class="col-md-4 py-1">
                <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" name="nomeEmpresa" placeholder="Digite o nome da empresa que deseja consultar" required>
            </div>
            <div class="col-12 py-1">
                
                <input type="submit" class="btn btn-danger" value="Excluir" onclick="excluir()" id="btnExcluir">
            </div>
        </form>
        
        <script>
            function excluir(){
                let f = document.getElementById("formulario");
                let resposta = confirm("Tem certeza que deseja excluir a vaga da empresa: " + document.getElementById("nomeEmpresa").value);
                if(resposta === true){
                    f.submit();
                }
            }
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>
</html>
